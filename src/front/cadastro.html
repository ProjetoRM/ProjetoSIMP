<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>SIMP Cadastro</title>
</head>
<body>

    <div>
        <a href="index.html"> <img src="img/nomelogo.png" alt="logonome" width=180 height=80</a>
        <ul>
            <a></a>
            <li><a href="index.html #sobre">Sobre</a></li> 
            <li><a href="index.html #contato">Entre em contato</a></li>
        </ul>
    </div>

    <section id="form">

        <form action="">
        <h2 class="title">Cadastre-se</Cadastre-se></h2>

        <label for="nome">Nome:</label>
        <div class="input">
            <input type="text" id="nome" name="nome" pattern="[A-Za-zÀ-Úà-ú]+ [A-Za-zÀ-Úà-ú]+" required>
        </div>

        <label for="cpf">CPF:</label>
        <div class="input"> 
            <input type="text" id="cpf" name="cpf" pattern="\d{11}" required>
        </div>
        <nav>
        <p4>*Use apenas números.</p4>
        </nav>

        <label for="email">E-mail:</label>
        <div class="input">
            <input type="email" id="email" name="email" required>
        </div>

        <label for="senha">Senha:</label>
        <div class="input">
            <input type="password" id="senha" name="senha" minlength="8" required>
        </div>
        <nav>
        <p5>*No mínimo 8 caracteres;</p5>
    
        </nav>

        <div id="botao">
            <button type="submit">Cadastrar</button>
        </div>

        </form>
    </section>

</body>
</html>
