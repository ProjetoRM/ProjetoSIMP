<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        

        
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Teste de Assinatura</h1>
    
    <!-- Abas -->
    <button class="tab-btn" onclick="openTab('previewTab')">Pré-Visualização</button>
    <button class="tab-btn" onclick="openTab('signedDocsTab')">Documentos Assinados</button>
    
    
    <div id="previewTab" class="tab">
        <form action="/adicionar-assinatura" method="POST" enctype="multipart/form-data">
            <label for="pdfFile">Selecione um arquivo PDF:</label>
            <input type="file" id="pdfFile" name="pdfFile" accept=".pdf">
            <br>
            <br>
            <button type="submit">Adicionar Assinatura</button>
        </form>
    </div>

    
    <div id="signedDocsTab" class="tab">
        <h2>Documentos Assinados</h2>
        
    </div>

    <script>
        
        function openTab(tabName) {
            var i, tabContent, tabBtns;
            tabContent = document.getElementsByClassName('tab');
            for (i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = 'none';
            }
            tabBtns = document.getElementsByClassName('tab-btn');
            for (i = 0; i < tabBtns.length; i++) {
                tabBtns[i].classList.remove('active');
            }
            document.getElementById(tabName).style.display = 'block';
        }
    </script>
</body>
</html>
